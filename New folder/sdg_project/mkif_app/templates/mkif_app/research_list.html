<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Research Documents</title>
    {% load static %}  <!-- Add this line -->
    <link rel="stylesheet" href="{% static 'mkif_app/styles.css' %}">
</head>
<body>
    <h1>Research Documents</h1>
    <ul>
        {% for document in documents %}
            <li>{{ document.title }} by {{ document.author }} ({{ document.publication_date }})</li>
        {% endfor %}
    </ul>
</body>
</html>
