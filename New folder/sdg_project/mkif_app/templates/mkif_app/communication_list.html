<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Communications</title>
    {% load static %}  <!-- Add this line -->
    <link rel="stylesheet" href="{% static 'mkif_app/styles.css' %}">
</head>
<body>
    <h1>Communications</h1>
    <ul>
        {% for comm in communications %}
            <li>{{ comm.timestamp }} - {{ comm.sender }} to {{ comm.receiver }}: {{ comm.message }}</li>
        {% endfor %}
    </ul>
</body>
</html>
